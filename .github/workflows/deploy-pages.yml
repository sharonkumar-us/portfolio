name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare publish directory
        run: |
          rm -rf out
          mkdir out
          rsync -av --exclude='.git' --exclude='.github' --exclude='node_modules' --exclude='.gitignore' --exclude='.DS_Store' ./ out/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: out

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
